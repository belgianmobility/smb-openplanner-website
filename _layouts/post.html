<!DOCTYPE html>
<html>

{% include head.html %}

<body>
  <div id="particles-js"></div>
  {% include header.html %}
  <div class="container-fluid">
    <div class="row row-content">
      <div class="title">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">
          <time datetime="{{ page.date | date_to_xmlschema }}"
            itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢
          <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
              itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </div>
    </div>
    {{ content }}
  </div>
  {% include footer.html %}
</body>

</html>
